<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic_tac_toe.js" defer></script>
</head>
<body>
  <dialog class="modal">
    <form>
      <div>
        <label for="player-one">Player 1 Name:</label>
        <input type="text" name="player-one" id="player-one" required>
      </div>
      <div>  
        <label for="player-two">Player 2 Name:</label>
        <input type="text" name="player-two" id="player-two" required>
      </div>
      <button formmethod="dialog" id="confirm-btn">Confirm</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </dialog>
  <button type="button" class="reset">New Game</button>
  <h1 class="message"></h1>
  <div class="board"></div>
</body>
</html>
